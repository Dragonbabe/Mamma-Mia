<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mamma Mia</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar -->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper red accent-4">
          <a href="#" class="brand-logo"
            ><i class="material-icons">whatshot</i>Mamma Mia</a
          >
          <ul id="nav-mobile" class="right">
            <li>
              <a href="index.html"><i class="material-icons">home</i></a>
            </li>
            <li>
              <a href="favorite.html"><i class="material-icons">favorite</i></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- main Page -->
    <div class="container">
      <div class="row">
        <div class="col s12" id="big-container">
          <!-- carousel -->
          <div class="container">
            <ul class="carousel">
              <li class="carousel-item">
                <a href="#one!"
                  ><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaKXs3GywdH9_zobNl3zQsxyQZd8R5Tob-dbbnuKmy39429p0i&s"
                /></a>
              </li>
              <li class="carousel-item">
                <a href="#two!"
                  ><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5gmpJSlaDZOaWdLZpvljdRnPRU_cQtxQ_19DRCuGs6F9pQ9hHeQ&s"
                /></a>
              </li>
              <li class="carousel-item">
                <a href="#three!"
                  ><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyKw2BEi7FOzwziuJUivqDP15T4pjrqr9MCyp8NMPdVgdr2ajw&s"
                /></a>
              </li>
              <li class="carousel-item">
                <a href="#four!"
                  ><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQF4JgzD9WhIx7thUl7To7xWFJqodKl_q6W0GCCBjkjvp5m7uoF&s"
                /></a>
              </li>
              <li class="carousel-item">
                <a href="#five!"
                  ><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtgSsBFg5TZ5dokHxUy02x6PfdpnLuoB-7j1F4Esq1TGRPQBjNdQ&s"
                /></a>
              </li>
            </ul>
          </div>
          <!-- search section -->
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s3">
                  <i class="material-icons prefix">location_on</i>
                  <input id="location" type="text" />
                  <label for="location">Search for any city</label>
                </div>
                <div class="input-field col s3">
                  <i class="material-icons prefix">calendar_today</i>
                  <input type="text" class="datepicker" id="selected-date"/>
                </div>
                <div class="input-field col s4">
                  <i class="material-icons prefix">search</i>
                  <input id="search" type="tel" class="validate" />
                  <label for="search">Search for any artist or venue</label>
                </div>
                <div class="col s2">
                  <button
                    class="btn waves-effect indigo darken-4"
                    id="search-button"
                  >
                    Search
                  </button>Â 
                </div>
              </div>
            </form>
          </div>
          <div class="container" id="search-container">
          </div>
        </div>
      </div>
    </div>
    <!--JavaScript Links-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
