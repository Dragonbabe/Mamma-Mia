<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project-1</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper red accent-4">
          <a href="#" class="brand-logo"
            ><i class="material-icons">whatshot</i>Mamma Mia</a
          >
          <ul id="nav-mobile" class="right">
            <li>
              <a href="index.html"><i class="material-icons">home</i></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="row">
      <div class="col s12 m4 l3">
        <div class="collapsible">
          <div class="collapsible-header">
            <i class="material-icons">favorite</i>Favorites
          </div>
          <div
            class="collapsible-body"
            style="display: block"
            id="favoriteList"
          >
            <div class="action-btn right">
              <a class="waves-effect waves-teal btn-flat" id="delete-button"
                ><i class="material-icons">close</i></a
              >
            </div>
          </div>
        </div>
        <div class="action-btn right">
          <a class="btn-small indigo darken-4" id="clear-button">
            Clear
          </a>
        </div>
      </div>
      <div class="col s12 m8 l9">
        <ul class="tabs">
          <li class="tab col s4"><a href="#artist-section">Artist</a></li>
          <li class="tab col s4"><a href="#location-section">Location</a></li>
          <li class="tab col s4"><a href="#weather-section">Weather</a></li>
        </ul>
        <div class="container">
          <div id="artist-section" class="col s12">artist</div>
          <div id="location-section" class="col s12">location</div>
          <div id="weather-section" class="col s12">weather</div>
        </div>
      </div>
    </div>

    <!--JavaScript Links-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
